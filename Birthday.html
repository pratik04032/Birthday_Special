<!DOCTYPE html>

<body>

        <div class="flag__birthday">
            <img src="https://github.com/Aoudumber-Bade/HAPPY-BIRTHDAY--v2/blob/main/images/1.png?raw=true" alt="" width="350" class="flag__left">
            <img src="https://github.com/Aoudumber-Bade/HAPPY-BIRTHDAY--v2/blob/main/images/1.png?raw=true" alt="" width="350" class="flag__right">
        </div>
        <div class="content">
            <div class="left">
                <div class="title">
                    <h1 class="happy">
                        <span style="--t: 4s;">H</span>
                        <span style="--t: 4.2s;">a</span>
                        <span style="--t: 4.4s;">p</span>
                        <span style="--t: 4.6s;">p</span>
                        <span style="--t: 4.8s;">y</span>
                    </h1>
                    <h1 class="birthday">
                        <span style="--t: 5s;">B</span>
                        <span style="--t: 5.2s;">i</span>
                        <span style="--t: 5.4s;">r</span>
                        <span style="--t: 5.6s;">t</span>
                        <span style="--t: 5.8s;">h</span>
                        <span style="--t: 6s;">d</span>
                        <span style="--t: 6.2s;">a</span>
                        <span style="--t: 6.4s;">y</span>
                    </h1>
                    <div class="hat">
                        <img src="https://github.com/Aoudumber-Bade/HAPPY-BIRTHDAY--v2/blob/main/images/hat.png?raw=true" alt="" width="130">
                    </div>
                </div>
                <div class="date__of__birth">
                    <span></span>
                </div>
                <div class="btn">
                    <button id="btn__letter">
                        Click here Bapa!!
                        <i class="fa-regular fa-envelope"></i>
                    </button>
                </div>
            </div>
            <div class="right">
                <div class="box__account">
                    <div class="image">
                        <img src="https://pbs.twimg.com/profile_images/1054987520277131270/USElDrbj_400x400.jpg" alt="">
                    </div>
                    <div class="name">
                        <i class="fa-solid fa-heart"></i>
                        <span>Bapa!!</span>
                        <i class="fa-solid fa-heart"></i>
                    </div>
                    <div class="balloon_one">
                        <img width="100px" src="https://github.com/Aoudumber-Bade/HAPPY-BIRTHDAY--v2/blob/main/images/balloon1.png?raw=true" alt="">
                    </div>
                    <div class="balloon_two">
                        <img width="100px" src="https://github.com/Aoudumber-Bade/HAPPY-BIRTHDAY--v2/blob/main/images/balloon2.png?raw=true" alt="">
                    </div>
                </div>
                <div class="cricle">
                    <div class="text__cricle">
                        <span style="--i: 1;">h</span>
                        <span style="--i: 2;">a</span>
                        <span style="--i: 3;">p</span>
                        <span style="--i: 4;">p</span>
                        <span style="--i: 5;">y</span>
                        <span style="--i: 6;">-</span>
                        <span style="--i: 7;">b</span>
                        <span style="--i: 8;">i</span>
                        <span style="--i: 9;">r</span>
                        <span style="--i: 10;">t</span>
                        <span style="--i: 11;">h</span>
                        <span style="--i: 12;">d</span>
                        <span style="--i: 13;">a</span>
                        <span style="--i: 14;">y</span>
                        <span style="--i: 15;">-</span>
                    </div>
                    <i class="fa-solid fa-heart"></i>
                </div>
            </div>
        </div>
        <div class="decorate_star star1" style="--t: 15s;"></div>
        <div class="decorate_star star2" style="--t: 15.2s;"></div>
        <div class="decorate_star star3" style="--t: 15.4s;"></div>
        <div class="decorate_star star4" style="--t: 15.6s;"></div>
        <div class="decorate_star star5" style="--t: 15.8s;"></div>
        <div class="decorate_flower--one" style="--t: 15s;">
        <img width="20" src="https://raw.githubusercontent.com/Aoudumber-Bade/HAPPY-BIRTHDAY--v2/1dd305d1e041a9c332a269f2d1b4fb14f2dec766/images/decorate_flower.png" alt="">
        </div>
        <div class="decorate_flower--two" style="--t: 15.3s;">
        <img width="20" src="https://github.com/Aoudumber-Bade/HAPPY-BIRTHDAY--v2/blob/main/images/decorate_flower.png?raw=true" alt="">
        </div>
        <div class="decorate_flower--three" style="--t: 15.6s;">
        <img width="20" src="https://github.com/Aoudumber-Bade/HAPPY-BIRTHDAY--v2/blob/main/images/decorate_flower.png?raw=true" alt="">
        </div>
        <div class="decorate_bottom">
        <img src="https://raw.githubusercontent.com/Aoudumber-Bade/HAPPY-BIRTHDAY--v2/1dd305d1e041a9c332a269f2d1b4fb14f2dec766/images/decorate.png" alt="" width="100">
        </div>
        <div class="smiley__icon">
        <img src="https://github.com/Aoudumber-Bade/HAPPY-BIRTHDAY--v2/blob/main/images/smiley_icon.png?raw=true" alt="" width="100">
        </div>
        <div class="box__letter">
            <div class="letter__border">
                <div class="letter">
                    <div class="title__letter">
                    </div>
                    <div class="content__letter">
                        <div class="left">
                            <!-- Big cake image -->
                            <img id="main_cake" src="https://i.pinimg.com/originals/cb/fd/54/cbfd54d3c9fd2ed0a600eb6f1db00b2d.gif" alt="Main Cake" width="200" 
                            style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 5;">
                            <!-- Small floating cakes -->
                            <img class="heart heart_1" style="--t: 0.2s" width="45" src="https://img.freepik.com/free-psd/decadent-chocolate-cake-symphony-brown_632498-24549.jpg" alt="">
                            <img class="heart heart_2" style="--t: 0.4s" width="45" src="https://img.freepik.com/free-psd/decadent-chocolate-cake-symphony-brown_632498-24549.jpg" alt="">
                            <img class="heart heart_4" style="--t: 0.8s" width="45" src="https://img.freepik.com/free-psd/decadent-chocolate-cake-symphony-brown_632498-24549.jpg" alt="">
                        </div>
                        <div class="right">
                            <div class="love__img">
                                <img src="" alt="" width="220">
                            </div>
                            <div class="text__letter">
                                <p></p>
                            </div>
                            <img id="mewmew" width="80" src="https://raw.githubusercontent.com/Aoudumber-Bade/HAPPY-BIRTHDAY--v2/1dd305d1e041a9c332a269f2d1b4fb14f2dec766/images/mewmew.gif" alt="">
                        </div>
                    </div>
                </div>
                <div class="close">
                    <i class="fa-solid fa-xmark"></i>
                </div>
            </div>
        </div>
    <div id="copy">
		<p class="text-center text-white text-sm">IG Creator <a
			href="https://www.instagram.com/this.is._pratik/reels/#">@this.is._pratik</a></p>
	  </div>
</body>
<script>
    let datetxt = "28 April 2025";
    let datatxtletter = "Wishing the happiest birthdays to the man I admire most. Your wisdom, strength, and kindness are a beacon in my life. Proud to be your son. Love you Bapa!!";
    let titleLetter = "This is a Small Gift for you Bapa!!";
    let charArrDate = datetxt.split('');
    let charArrDateLetter = datatxtletter.split('');
    let charArrTitle = titleLetter.split('');
    let currentIndex = 0;
    let currentIndexLetter = 0;
    let currentIndexTitle = 0;
    let date__of__birth = document.querySelector(".date__of__birth span");
    let text__letter = document.querySelector(".text__letter p");
    setTimeout(function(){
        timeDatetxt = setInterval(function(){
            if(currentIndex < charArrDate.length){
                date__of__birth.textContent += charArrDate[currentIndex];
                currentIndex++;
            }
            else{
                let i = document.createElement("i");
                i.className = "fa-solid fa-star"
                document.querySelector(".date__of__birth").prepend(i)
                document.querySelector(".date__of__birth").appendChild(i.cloneNode(true))
                clearInterval(timeDatetxt)
            }
        },100)
    },12000)
    var intervalContent;
    var intervalTitle;
    $("#btn__letter").on("click", function(){
        $(".box__letter").slideDown()
        setTimeout(function(){
            $(".letter__border").slideDown();
        },1000)
        setTimeout(function(){
            intervalTitle = setInterval(function(){
                if(currentIndexTitle < charArrTitle.length){
                    document.querySelector(".title__letter").textContent += charArrTitle[currentIndexTitle];
                    let i = document.createElement("i");
                    i.className = "fa-solid fa-heart"
                    document.querySelector(".title__letter").appendChild(i)
                    currentIndexTitle++;
                }
                else{
                    clearInterval(intervalTitle)
                }
            },100)
        },2000)
        setTimeout(function(){
            document.querySelector("#heart__letter").classList.add("animationOp");
            document.querySelector(".love__img").classList.add("animationOp");
            document.querySelector("#mewmew").classList.add("animationOp");
        },2800)
        setTimeout(function(){
            document.querySelectorAll(".heart").forEach((item)=>{
                item.classList.add("animation")
            })
        },3500)
        setTimeout(function(){
            intervalContent = setInterval(function(){
                if(currentIndexLetter < charArrDateLetter.length){
                    text__letter.textContent += charArrDateLetter[currentIndexLetter];
                    currentIndexLetter++;
                }
                else{
                    clearInterval(intervalContent)
                }
            },50)
        },6000)
    })
    $(".close").on("click", function(){
        clearInterval(intervalContent)
        document.querySelector(".title__letter").textContent = "";
        text__letter.textContent = "";
        currentIndexLetter = 0
        currentIndexTitle = 0
        document.querySelector("#heart__letter").classList.remove("animationOp");
        document.querySelector(".love__img").classList.remove("animationOp");
        document.querySelector("#mewmew").classList.remove("animationOp");
        document.querySelectorAll(".heart").forEach((item)=>{
                item.classList.remove("animation")
            })
        $(".box__letter").slideUp();
        $(".letter__border").slideUp();
    })
</script>
</html>
